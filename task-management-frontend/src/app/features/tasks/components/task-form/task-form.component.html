<form [formGroup]="taskForm" (ngSubmit)="onSubmit()"
  class="max-w-lg mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
  <div class="mb-4">
    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Task Name</label>
    <input type="text" id="name" formControlName="name"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-500" />
    <div *ngIf="taskForm.get('name')?.touched && taskForm.get('name')?.invalid" class="text-red-500 text-xs italic">
      <div *ngIf="taskForm.get('name')?.errors?.['required']">Task name is required</div>
      <div *ngIf="taskForm.get('name')?.errors?.['maxlength']">Task name cannot exceed 100 characters</div>
    </div>
  </div>

  <div class="mb-4">
    <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
    <textarea id="description" formControlName="description"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-500"></textarea>
    <div *ngIf="taskForm.get('description')?.touched && taskForm.get('description')?.invalid"
      class="text-red-500 text-xs italic">
      Description can have maximum 250 characters
    </div>
  </div>

  <div class="mb-4">
    <label for="dueDate" class="block text-gray-700 text-sm font-bold mb-2">Due Date</label>
    <input type="date" id="dueDate" formControlName="dueDate"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-500" />
    <div *ngIf="taskForm.get('dueDate')?.touched && taskForm.get('dueDate')?.invalid"
      class="text-red-500 text-xs italic">
      Due Date is required
    </div>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">
      <input type="checkbox" formControlName="isComplete" class="mr-2 leading-tight">
      Mark as Completed
    </label>
  </div>

  <button type="submit"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:border-blue-500"
    [disabled]="taskForm.invalid">
    {{ isEditMode ? 'Update Task' : 'Add Task' }}
  </button>
</form>
